<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle {
            height: 400px;
            width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: conic-gradient(red 20deg, white 0);
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <input type="range" id="angleRange" min="0" max="360" value="0" step="1">
    <div class="circle" id="circle">5 %</div>

    <script>
        const angleRange = document.getElementById('angleRange');
        const circle = document.getElementById('circle');

        angleRange.addEventListener('input', function (e) {
            const angle = e.target.value;
            let calpercent = Math.floor(angle / 3.6);
                circle.innerHTML = `${calpercent}%`
                circle.style.background = `conic-gradient(red ${angle}deg, white 0)`;
        });
    </script>
</body>

</html>
